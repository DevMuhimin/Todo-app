<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/asset/style.css">
</head>
<body>
    <main>
        <section class="greetings">
            <h2>What's up,<input type="text" id="name" placeholder="name here"></h2>
        </section>
        <section class="create-todo">
            <h3>Create a todo</h3>
            <form id="todo-form">
                <h4>What's on your todo list</h4>
                <input type="text" name="content" id="content" placeholder="Start Your day!!">
                <h4>Pick a Category</h4>
                <div class="category">

                    <label>
                        <input type="radio" name="category" id="cat-1" value="business">
                        <span class="bubble business"></span>
                        <div class="Business">Business</div>
                    </label>
        
                    <label>
                        <input type="radio" name="category" id="cat-2" value="personal">
                        <span class="bubble personal"></span>
                        <div class="Personal">Personal</div>
                    </label>
                </div>
                <button type="submit">Add Todo</button>
            </form>
        </section>

<!-- todo list -->
        <section class="todo">
            <h3>Todo List</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="sleep" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>                                                 
</html>
